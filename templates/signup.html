<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="nav-bar">
      <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Myweb</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/home"
                  >Home</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/">Sign-up</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <h5 style="margin-left: 40%; margin-top: 3rem">
      Go to Home page to see details
    </h5>
    <div class="card" style="width: 25rem; margin-left: 40%; margin-top: 40px">
      <div class="card-body">
        <div
          class="title"
          style="background-color: lightblue; text-align: center"
        >
          <h5 class="card-title">Sing Up</h5>
        </div>

        <form action="/" method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="firstname" class="form-label">Fist Name</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputfirstname"
              aria-describedby="firstname"
              name="firstname"
              required
            />
          </div>
          <div class="mb-3">
            <label for="lasttname" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputlastname"
              aria-describedby="lastname"
              name="lastname"
              required
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              name="email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              name="password"
              required
            />
          </div>

          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Confirm Details</label
            >
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
